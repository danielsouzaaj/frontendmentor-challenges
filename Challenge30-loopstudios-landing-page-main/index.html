<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Alata&family=Josefin+Sans:ital,wght@0,300;1,300&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="./css/reset.css" />
  <link rel="stylesheet" href="./css/style.css" />
  <title>Frontend Mentor | Loopstudios landing page</title>
</head>
<body>
  <main class="wrapper">
    <div class="bg-hero">
      <header class="header">
        <div class="container">
          <img src="./images/logo.svg" alt="logo">
      
          <button class="hamburger">
            <img class="nav-mobile-icon" src="./images/icon-hamburger.svg" alt="menu mobile icon">
          </button>

          <nav class="nav-mobile">
            <ul class="nav-list">
              <li><a href="#">About</a></li>
              <li><a href="#">Careers</a></li>
              <li><a href="#">Events</a></li>
              <li><a href="#">Products</a></li>
              <li><a href="#">Support</a></li>
            </ul>
          </nav>
        </div>

      </header>
      <section class="hero">
        <div class="container">
          <div class="headline-container">
            <h1 class="headline">
              Immersive experiences that deliver
            </h1>
          </div>
        </div>
      </section>
    </div>
  </main>
  <script src="./index.js"></script>
</body>
</html>
