<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Lexend+Deca&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="./css/reset.css" />
  <link rel="stylesheet" href="./css/styles.css" />
  <title>Frontend Mentor | Stats preview card component</title>
</head>
<body>
  <main>
    <article class="card">
      <picture class="card__image">
        <source media="(min-width: 1040px)" srcset="./images/image-header-desktop.jpg">
        <img src="./images/image-header-mobile.jpg" alt="">
      </picture>

      <div class="card__content">
        <h1 class="card__content__title">Get <span>insights</span> that help your business grow.</h1>
    
        <p class="card__content__description">Discover the benefits of data analytics and make better decisions regarding revenue, customer 
        experience, and overall efficiency.</p>

        <ul class="card__stats">          
          <li class="card__stats__item">
            <span class="card__stats__item__number">10k+</span>
            <h5 class="card__stats__item__category">companies</h5>
          </li>

          <li class="card__stats__item"> 
            <span class="card__stats__item__number">314</span>
            <h5 class="card__stats__item__category">templates</h5>
          </li>

          <li class="card__stats__item">
            <span class="card__stats__item__number">12m+</span>
            <h5 class="card__stats__item__category">queries</h5>
          </li>
        </ul>
      </div>
        
    </article>
  </main>


</body>
</html>
