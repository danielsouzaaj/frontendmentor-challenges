<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Frontend Mentor | Base Apparel coming soon page</title>
  </head>

  <body>
    <main class="wrapper">
      <div class="container">
        <header class="header">
          <div class="logo">
            <img src="./images/logo.svg" alt="Logo">
          </div>
        </header>
  
        <section class="hero">
          <div class="img-hero">
            <img
              src="./images/hero-mobile.jpg"
              alt="Foto de uma mulher bem vestida e maqueada"
            />
          </div>
        </section>
  
        <section class="content">
          <h1 class="title"><span class="title-light">We're</span> coming soon</h1>
  
          <p class="about">
            Hello fellow shoppers! We're currently building our new fashion store.
            Add your email below to stay up-to-date with announcements and our
            launch deals.
          </p>
  
          <form action="">
            <input
              type="email"
              name="email"
              id="email"
              placeholder="Email Address"
            />
  
            <button type="submit" class="btn">
              <svg xmlns="http://www.w3.org/2000/svg" width="12" height="20">
                <path
                  fill="none"
                  stroke="#FFF"
                  stroke-width="2"
                  d="M1 1l8.836 8.836L1 18.671"
                />
              </svg>
            </button>
          </form>
        </section>
      </div>

      <div class="image-desk desk">
        <img src="./images/hero-desktop.jpg" alt="Foto de uma mulher bem vestida e maqueada">
      </div>
    </main>

    <script src="./script.js"></script>
  </body>
</html>
