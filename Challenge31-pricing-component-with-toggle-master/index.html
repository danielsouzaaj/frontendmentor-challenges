<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,700;1,700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="./css/reset.css" />
  <link rel="stylesheet" href="./css/style.css" />
  <title>Frontend Mentor | Pricing Component</title>
</head>
<body>
  <main class="wrapper">
    <h1>Our Pricing</h1>
    <div class="toggle-container">
      <span>Annually</span>

      <label class="switch">
        <input type="checkbox">
        <span class="slider"></span>
      </label>

      <span>Monthly</span>
    </div>
    
    <div class="plan-container">
      <div class="plan">
        <h2>Basic</h2>
        <p class="monthly">&dollar;19.99</p>
        <p class="annually">&dollar;199.99</p>
        <ul>
          <li class="plan-item">500 GB Storage</li>
          <li class="plan-item middle">2 Users Allowed</li>
          <li class="plan-item">Send up to 3 GB</li>
        </ul>
        <button>Learn More</button>
      </div>
      
      <div class="plan pro">
        <h2>Professional</h2>
        <p class="monthly">&dollar;24.99</p>
        <p class="annually">&dollar;249.99</p>
        <ul>
          <li class="plan-item">1 TB Storage</li>
          <li class="plan-item middle">5 Users Allowed</li>
          <li class="plan-item">Send up to 10 GB</li>
        </ul>
        <button>
          <span>Learn More</span>
        </button>
      </div>
    
      <div class="plan">
        <h2>Master</h2>
        <p class="monthly">&dollar;39.99</p>
        <p class="annually">&dollar;399.99</p>
        <ul>
          <li class="plan-item">2 TB Storage</li>
          <li class="plan-item middle">10 Users Allowed</li>
          <li class="plan-item">Send up to 20 GB</li>
        </ul>
        <button>Learn More</button>
      </div>
    </div>
  </main>
  <script src="./index.js"></script>
</body>
</html>
