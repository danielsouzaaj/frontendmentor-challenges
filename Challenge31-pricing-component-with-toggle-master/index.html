<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,700;1,700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="./css/reset.css" />
  <link rel="stylesheet" href="./css/style.css" />
  <title>Frontend Mentor | Pricing Component</title>
</head>
<body>
  <main class="wrapper">
    <h1 class="title">Our Pricing</h1>
    <div class="toggle-container">
      <span class="toggle-text">Annually</span>

      <label class="switch">
        <input type="checkbox">
        <span class="slider"></span>
      </label>

      <span class="toggle-text">Monthly</span>
    </div>
    
    <div class="card-container">
      <div class="card">
        <h2 class="card-title">Basic</h2>
        <p class="price monthly"><span>&dollar;</span>19.99</p>
        <p class="price annually"><span>&dollar;</span>199.99</p>
        <ul>
          <li class="card-item">500 GB Storage</li>
          <li class="card-item middle">2 Users Allowed</li>
          <li class="card-item">Send up to 3 GB</li>
        </ul>
        <button class="card-btn">Learn More</button>
      </div>
      
      <div class="card pro">
        <h2 class="card-title">Professional</h2>
        <p class="price monthly"><span>&dollar;</span>24.99</p>
        <p class="price annually"><span>&dollar;</span>249.99</p>
        <ul>
          <li class="card-item">1 TB Storage</li>
          <li class="card-item middle">5 Users Allowed</li>
          <li class="card-item">Send up to 10 GB</li>
        </ul>
        <button class="card-btn">
          <span>Learn More</span>
        </button>
      </div>
    
      <div class="card">
        <h2 class="card-title">Master</h2>
        <p class="price monthly"><span>&dollar;</span>39.99</p>
        <p class="price annually"><span>&dollar;</span>399.99</p>
        <ul>
          <li class="card-item">2 TB Storage</li>
          <li class="card-item middle">10 Users Allowed</li>
          <li class="card-item">Send up to 20 GB</li>
        </ul>
        <button class="card-btn">Learn More</button>
      </div>
    </div>
  </main>
  <script src="./index.js"></script>
</body>
</html>
