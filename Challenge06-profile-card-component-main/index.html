<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100..900&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Frontend Mentor | Profile card component</title>
  </head>

  <body>
    <div class="container">
      <div class="bg-balloon__top"></div>
  
      <main>
        <article class="card">
          <div class="card__banner">
            <img class="profile-card__image" src="./images/bg-pattern-card.svg" alt="">
          </div>
  
          <div class="card__content">
            <div class="card__content__image">
              <img class="profile-card__image-perfil" src="./images/image-victor.jpg" alt="">
            </div>
  
            <h1 class="card__content__name">
              Victor Crest
              <span class="card__content__age">26</span>
            </h1>
  
            <p class="card__content__location">London</p>
          </div>
        
          <div class="card__footer">
            <ul class="card__footer__list">
              <li class="card__footer__stats">
                <span class="card__footer__stats__number">80K</span>
                <span class="card__footer__stats__description">Followers</span>
              </li>
  
              <li class="card__footer__stats">
                <span class="card__footer__stats__number">803K</span>
                <span class="card__footer__stats__description">Likes</span>
              </li>
  
              <li class="card__footer__stats">
                <span class="card__footer__stats__number">1.4K</span>
                <span class="card__footer__stats__description">Photos</span>
              </li>
            </ul>
          </div>
        </article>
      </main>
  
      <div class="bg-balloon__bottom"></div>
    </div>
  </body>
</html>
