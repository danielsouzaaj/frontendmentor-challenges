<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet" />
        <link rel="stylesheet" href="./css/reset.css">
        <link rel="stylesheet" href="./css/styles.css" />
        <title>Frontend Mentor | Social links profile</title>
    </head>

    <body>
        <main>
            <article class="social-links">
                <header class="social-links__header">
                    <img class="social-links__image" src="./images/avatar-jessica.jpeg" alt="avatar">
    
                    <div class="social-links__info">
                        <h1 class="social-links__name">Jessica Randall</h1>
                        <address class="social-links__location">London, United Kingdom</address>
                    </div>
    
                    <p class="social-links__about">"Front-end developer and avid reader."</p>
                </header>
    
                <nav class="social-links__links">
                    <ul class="social-links__list">
                       <li class="social-links__list-item"><a class="social-links__link" href="https://github.com/" target="_blank">GitHub</a></li>
                       <li class="social-links__list-item"><a class="social-links__link"href="https://www.frontendmentor.io/" target="_blank">Frontend Mentor</a></li>
                       <li class="social-links__list-item"><a class="social-links__link"href="https://br.linkedin.com/" target="_blank">LinkedIn</a></li>
                       <li class="social-links__list-item"><a class="social-links__link"href="https://twitter.com/" target="_blank">Twitter</a></li>
                       <li class="social-links__list-item"><a class="social-links__link"href="https://www.instagram.com/" target="_blank">Instagram</a></li>
                    </ul>
                </nav>
            </article>
        </main>
    </body>
</html>
