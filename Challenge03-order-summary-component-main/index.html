<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@300..900&display=swap" rel="stylesheet">
        <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon">
        <link rel="stylesheet" href="./css/reset.css" />
        <link rel="stylesheet" href="./css/styles.css" />
        <title>Frontend Mentor | Order summary component</title>
    </head>

    <body>
        <main>
            <article class="order">
                <div class="order__illustration">
                    <img src="./images/illustration-hero.svg" alt="Banner">
                </div>

                <div class="order__content">
                    <h1 class="order__title">Order Summary</h1>
                    <p class="order__about">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>

                    <div class="flex-group">
                        <div class="group__content">
                            <h2 class="order__category">Annual Plan</h2>
                            <p class="order__price">$59.99/year</p>
                        </div>

                        <a class="order__change" href="">Change</a>
                    </div>

                    <a class="order__btn-payment" href="">Proceed to Payment</a>
                    <a class="order__btn-cancel" href="">Cancel Order</a>
                </div>
            </article>
        </main>
    </body>
</html>
