<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:ital,wght@0,400;0,700;1,400;1,700&family=Barlow:ital@0;1&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="./css/reset.css" />
  <link rel="stylesheet" href="./css/style.css" />
  <title>Frontend Mentor | Project tracking intro component</title>
</head>
<body>
  <main class="wrapper">
    <header class="header">
      <div class="container flex">
        <img class="logo" src="./images/logo.svg" alt="logo" />
        
        <button class="nav-mobile-icon">
          <img class="nav-mobile-image" src="./images/icon-hamburger.svg" alt="menu mobile icon" />
        </button>
        
        <nav class="nav-mobile ff-two close">
          <a href="#">Product</a>
          <a href="#">Features</a>
          <a href="#">Pricing</a>
          <div class="login-container">
            <a class="login" href="#">Login</a>
          </div>
        </nav>

        <nav class="nav-desktop ff-two flex">
          <a href="#">Product</a>
          <a href="#">Features</a>
          <a href="#">Pricing</a>
          <span>&centerdot;</span>
          <a class="login" href="#">Login</a>
        </nav>
      </div>
    </header>

    <section class="hero">
      <div class="container">
        <div class="hero-content">
          <span class="overtitle ff-two flex">
            <span class="tag">New</span>
            <p class="category">Monograph Dashboard</p>
          </span>

          <h1 class="headline ff-two">
            Powerful insights into your team
          </h1>

          <p class="desc">
            Project planning and time tracking for agile teams
          </p>

          <div class="hero-btn-container ff-two flex">
            <button class="demo ff-two">Schedule a demo</button>
            <a class="preview" href="#">to see a preview</a>
          </div>
        </div>
      </div>
      <img class="hero-img" src="./images/illustration-devices.svg" aria-hidden="true">
    </section>
  </main>
  <script src="./index.js"></script>
</body>
</html>
