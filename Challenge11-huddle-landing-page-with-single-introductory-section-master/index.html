<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <link 
    rel="stylesheet" 
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" 
    integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" 
    crossorigin="anonymous" 
    referrerpolicy="no-referrer" 
  />
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png"/>
  <link rel="stylesheet" href="./css/reset.css" />
  <link rel="stylesheet" href="./css/styles.css" />
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
</head>
<body>
  <div class="bg-container">
    <header class="header">
      <div class="container">
        <div class="header__logo">
          <img src="./images/logo.svg" alt="" />
        </div>
      </div>
    </header>

    <main>
      <section class="hero">
          <div class="container">
          <div class="hero__image">
            <img src="./images/illustration-mockups.svg" alt="" />
          </div>
    
          <div class="hero__content">
            <h1 class="hero__content__title">Build The Community Your Fans Will Love</h1>
    
            <p class="hero__content__description">
              Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
              Create connections with your users as you engage in genuine discussion.
            </p>
            
            <button class="register-btn">Register</button>
          </div>
        </div>
      </section>
    </main>

    <footer class="footer">
      <div class="container">
        <ul class="footer__social-links">
          <li>
            <i class="fa-brands fa-facebook-f"></i>
          </li>

          <li>
            <i class="fa-brands fa-twitter"></i>
          </li>
          
          <li>
            <i class="fa-brands fa-instagram"></i>
          </li>
        </ul>
      </div>
    </footer>
  </div>

  <!-- Build The Community Your Fans Will Love

  Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
  Create connections with your users as you engage in genuine discussion. 

  Register -->
</body>
</html>
