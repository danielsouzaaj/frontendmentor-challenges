<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <main>
      <article class="card">
        <div class="card__image">
            <img src="./images/image-equilibrium.jpg" alt="">
            <div class="card__image__hover">
              <img src="./images/icon-view.svg" alt="">
            </div>
        </div>

        <div class="card__content">
          <h1 class="card__content__title">Equilibrium #3429</h1>
          <p class="card__content__description">Our Equilibrium collection promotes balance and calm.</p>
          
          <div class="card__content__info">
            <p class="card__content__info__price">0.041 ETH</p>
            <p class="card__content__info__days">3 days left</p>
          </div>
          
        </div>

        <div class="card__footer">
          <div class="card__footer__creator-image">
            <img src="./images/image-avatar.png" alt="">
          </div>
          <p class="card__footer__creator">Creation of <span class="card__footer__creator__name">Jules Wyvern</span></p>
        </div>
      </article>
    </main>
  </body>
</html>
